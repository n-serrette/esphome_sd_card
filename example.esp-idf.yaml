esphome:
  name: sd-card-esp-idf

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FATFS_LFN_STACK: "y"

external_components:
  - source: components

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

logger:
  level: VERBOSE #makes uart stream available in esphome logstream
  baud_rate: 0 #disable logging over uart
  on_message:
    level: DEBUG
    then:
      - sd_mmc_card.append_file:
          path: "/test.log" 
          data: !lambda |
            std::string str(message);
            str += "\n";
            return std::vector<uint8_t>(str.begin(), str.end());

globals:
  - id: capture_switch_state
    type: bool
    restore_value: false
    initial_value: "false"
  - id: await_capture_state
    type: bool
    restore_value: false
    initial_value: "false"

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Paris

sd_mmc_card:
  id: esp_camera_sd_card
  mode_1bit: false
  clk_pin: GPIO14
  cmd_pin: GPIO15
  data0_pin: GPIO2
  data1_pin: GPIO4
  data2_pin: GPIO12
  data3_pin: GPIO13

esp32_camera:
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  # Image settings
  name: My Camera
  id: camera1
  max_framerate: 5fps
  jpeg_quality: 10
  resolution: 1920x1080
  vertical_flip: False
  on_image:
    then:
      - if:
          condition:
            lambda: "return id(await_capture_state);"
          then:
            - sd_mmc_card.write_file:
                path: !lambda "return \"/test_\" + id(sntp_time).now().strftime(\"%FT%H-%M-%S\") + \".jpg\";" 
                data: !lambda "return std::vector<uint8_t>(&image.data[0], &image.data[image.length]);"
            - logger.log: "image saved"
            - lambda: "id(await_capture_state) = false;"
            - sd_mmc_card.delete_file:
                path: "/test.txt"
            - sd_mmc_card.create_directory:
                path: "/test"
            - sd_mmc_card.remove_directory:
                path: "/test"

switch:
  - platform: template
    name: Capture Switch
    id: capture_switch
    optimistic: true
    lambda: return id(capture_switch_state);
    turn_on_action: 
      then:
        - lambda: |
            id(capture_switch_state) = false;
            id(await_capture_state) = true;

sensor:
  - platform: sd_mmc_card
    type: used_space
    unit_of_measurement: Mb
    name: "SD card used space"
    filters:
      - lambda: return sd_mmc_card::convertBytes(x, sd_mmc_card::MemoryUnits::MegaByte);

  - platform: sd_mmc_card
    type: total_space
    name: "SD card total space"
    unit_of_measurement: Gb
    filters:
      - lambda: return sd_mmc_card::convertBytes(x, sd_mmc_card::MemoryUnits::GigaByte);

  - platform: sd_mmc_card
    type: free_space
    name: "SD card free space"
    unit_of_measurement: Gb
    filters:
      - lambda: return sd_mmc_card::convertBytes(x, sd_mmc_card::MemoryUnits::GigaByte);

  - platform: sd_mmc_card
    type: file_size
    name: "text.txt size"
    unit_of_measurement: Kb
    path: "/test.txt"
    filters:
      - lambda: return sd_mmc_card::convertBytes(x, sd_mmc_card::MemoryUnits::KiloByte);

text_sensor:
  - platform: sd_mmc_card
    sd_card_type:
      name: "SD card type"

web_server:

sd_file_server:
  id: file_server
  url_prefix: "file"
  root_path: "/"
  enable_deletion: true
  enable_download: true
  enable_upload: true
